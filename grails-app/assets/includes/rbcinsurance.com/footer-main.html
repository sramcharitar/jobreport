<script type="text/javascript">
addLoadEvent(function() {
    var links = document.links;
    for (var i = 0; i < links.length; i++) {
        if (links[i].href.search(/(?:\/supportcentre\/insurancebranches(?:\/(?:index.html)?)?|\/branch(?:\/(?:index.html)?)?|\/propertyandcasualty\/cid-74921\.html)\s*$/) >= 0) {
            links[i].href = 'http://www.rbcinsurance.com/branch-locator/index.html';
            links[i].title = "(opens new window)";
            links[i].onclick = function() {
                var LeftWindowPosition = ((document.all)?window.screenLeft:window.screenX)+50;
                var TopWindowPosition = ((document.all)?window.screenTop:window.screenY)+5;
                var newwindow = window.open(this.href,'','width=787,height=516,left=' + LeftWindowPosition + ',top=' + TopWindowPosition + ',scrollbars=yes,resizable=no,toolbar=no,menubar=no');
                if (window.focus) newwindow.focus();
                return false;
            };
            var skipIcon = false;
            if (links[i].innerHTML.search(/<img/) != -1) {
                skipIcon = true;
            }
            var ancestor = links[i].parentNode;
            while (!skipIcon && ancestor) {
                if (ancestor.className && ancestor.className.search(/globalfooter-relatedlinks-block/) != -1) {
                    skipIcon = true;
                    break;
                }
                ancestor = ancestor.parentNode;
            }
            if (!skipIcon) {
                links[i].className = links[i].className + " linkedtextandicon";
                links[i].innerHTML = "<span>" + links[i].innerHTML + "</span>&nbsp;";
                var img = document.createElement("img");
                img.src = "/uos/_assets/images/icons/newwindow.gif";
                img.alt = "(opens new window)";
                img.className = "icon";
                links[i].appendChild(img);
            }
        }
    }
});
</script>
